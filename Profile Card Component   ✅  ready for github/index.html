<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <section id="card">
  <div id="bgc"></div>
  <div id="photo"></div>
  <div id="data">
    <div class="info">
      <div class="personality">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <span class="city">London</span>
      </div>
    </div>
    <div class="numbers">
    <div>
    <span class="num">80K</span>
    <span class="social">Followers</span>
    </div>
    <div>
    <span class="num">803K</span>
    <span class="social">Likes</span>
    </div> 
    <div> 
    <span class="num">1.4K</span>
    <span class="social">Photos</span>
    </div>
    </div>
  </div>
  </section>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mateusz Nowak</a>.
  </div>
</body>
</html>

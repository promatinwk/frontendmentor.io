<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <div id="content">
    <div class="logo"><img src="images/logo.svg" alt="logo"></div>
    <div class="photo"></div>
    <div class="text">
      <div class="header">
        <p><span>We're</span>coming soon</p>
      </div>
      <div class="describe">
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
    </div>
    <div class="mail">
      <input type="email" id="email" name="email" placeholder="Email Address"><span class="send"><img
          src="images/icon-arrow.svg" alt="icon-arrow"></span>
      <p class="info">Please provide a valid email</p>
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/promatinwk">Mateusz Nowak</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>

</html>
